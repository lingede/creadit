			<!-- 底部分页 -->
            <footer ng-show="pageInfo2.size" class="panel-footer">
                <div class="row">
                    <div class="col-sm-6">
                        <small class="text-muted inline m-t-sm m-b-sm">当前显示{{pageInfo2.size}}条 共{{pageInfo2.total}}条</small>
                    </div>

                    <div ng-show="pageInfo2.size" class="col-sm-6 text-right text-center-xs"
                         paging
                         hide-if-empty=true
                         ul-class="pagination pagination-sm m-t-none m-b-none"
                         page="pageInfo2.pageNum"
                         page-size="pageInfo2.pageSize"
                         total="pageInfo2.total"
                         show-prev-next="true"
                         scroll-top="true"
                         paging-action="pagination2(page)">
                    </div>
                </div>
            </footer>

            <!-- 无数据提醒 -->
            <div ng-hide="pageInfo2.size" class="m-md alert alert-warning text-center text-lg">暂无数据</div>
