<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->

<!-- 导航条 -->
<div class="bg-white bread-crumb">
    <ul class="breadcrumb b-a m-b-n-xs lter b-b wrapper-md">
        <li><a ui-sref="main"><i class="fa fa-home"></i> 首页</a></li>
        <li><a ui-sref="main.platform.deptuser.list">学院管理</a></li>
        <li class="active" ng-bind="title"></li>
    </ul>
</div>

<!-- 内容区域 -->
<div class="wrapper-md content">
    <div class="panel panel-default">
        <!-- 头部 -->
        <div class="panel-heading font-bold">{{title}}
        <a class="btn btn-sm btn-icon btn-rounded btn-default pull-right m-t-n-xs" ui-sref="main.platform.deptuser.list"><i class="text-md fa fa-times text-muted"></i></a>
        </div>
        <!--表单-->
            <div class="panel-body">
                <form class="form-horizontal"  name="user_form">
                    <!--用户名-->
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-3 control-label" for="account">
                        <span class="text-danger wrapper-sm">*</span>一卡通帐号</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="account" id="account" placeholder="请输入一卡通帐号..." ng-model="record.account" ng-disabled="record.id">
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <!--真实姓名-->
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-3 control-label" for="userName">姓名</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="userName" id="userName" placeholder="请输入姓名..." ng-model="record.userName">
                            <span class="help-block m-b-none"></span>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <!--激活状态-->
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-3 control-label" for="locked">激活状态</label>
                        <div class="col-sm-6">
	                        <div class="selects">
	                                <select class="form-control" name="locked" id="locked" ng-model="record.locked" 
	                                		ng-options="item.value as item.locked for item in [{locked:'--请选择激活状态--',value:undefined},{locked:'激活',value:false},{locked:'锁定',value:true}]">
	                                </select>
	                        </div>
                            <span class="help-block m-b-none"></span>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <!--联系方式-->
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-3 control-label" for="phone">
                        <span class="text-danger wrapper-sm">*</span>联系方式</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="phone" id="phone" placeholder="请输入您的联系方式..." ng-model="record.phone">
                            <span class="help-block m-b-none"></span>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <input type="hidden" ng-model="record.deptId" />
                    <!--btn-->
                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-2">
                            <button type="reset" class="btn btn-default w-xs">重置</button>
                            <button type="submit" class="btn btn-info w-xs m-l-xl" ng-disabled="isDisabled">保存</button>
                        </div>
                    </div>
                </form>
            </div>
    </div>
</div>
