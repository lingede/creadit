<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->

<!-- 导航条 -->
<div class="bg-white bread-crumb">
    <ul class="breadcrumb b-a m-b-n-xs lter b-b wrapper-md">
        <li><a ui-href="main"><i class="fa fa-home"></i> 首页</a></li>
        <li class="active" ng-bind="title"></li>
    </ul>
</div>

<!-- 加载提醒 -->
<div ng-show="loading" class="text-center m-t-md text-lg"><i class="fa fa-spin fa-spinner"></i> 数据加载中...</div>

<!-- 内容区域 -->
<div ng-hide="loading" class="wrapper-md content">
    <!-- 数据显示 -->
    <div class="wrapper-data">
        <div class="panel panel-default">
            <!-- 头部 -->
            <div class="panel-heading clearfix">
                <a ui-sref="main.platform.stu.create" class="btn btn-info pull-right">
                    <i class="icon-user-follow m-r-sm text-md"></i>添加学生</a>
                <div class="w-lg">
                    <form ng-submit="search()" class="ng-pristine ng-valid">
                        <div class="input-group search-box">
                            <input type="text" class="form-control" ng-model="param.keyword" placeholder="学生姓名、学生学号">
                            <i ng-show="user.keyword" ng-click="clearSearch()" class="fa fa-times-circle text-muted search-clear"></i>
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 数据表格 -->
            <div ng-show="pageInfo.size" class="table-responsive">
                <table class="table table-striped b-t b-light text-center">
                    <thead>
                    <tr>
                        <th>学生姓名</th>
                        <!-- <th>用户名</th> -->
                        <!--  <th>联系方式</th> -->
                        <th>学号</th>
                        <th>所属学院</th>
                        <th>学生类别</th>
                        <th>专业</th>
                        <th>联系方式</th>
                        <th>&nbsp;</th>
                    </tr>
                    </thead>
                    <tbody>
						<tr ng-repeat="item in pageInfo.list">
							<td class="v-middle">{{item.stuName}}</td>
							<td class="v-middle">{{item.id}}</td>
							<td class="v-middle">{{item.deptName}}</td>
							<td class="v-middle" ng-if="item.stuType==1">本科生</td>
							<td class="v-middle" ng-if="item.stuType==2">硕士生</td>
							<td class="v-middle" ng-if="item.stuType==3">博士生</td>
							<td class="v-middle">{{item.stuMajor}}</td>
							<td class="v-middle">{{item.stuPhone}}</td>
							<td class="v-middle">
								<a ui-sref="main.platform.stu.update({id: item.id})" class="btn btn-sm btn-default">
									<i class="fa fa-edit m-r-xs text-sm"></i>编辑</a>
								<button ng-click="delete(item.id)" class="btn btn-sm btn-default">
									<i class="text-md fa fa-times text-muted"></i>删除</button>
							</td>
						</tr>
					</tbody>
                </table>
            </div><!-- /.table-responsive -->

            <!-- 底部分页 -->
			<span data-ng-include=" 'src/tpl/pageInfo.html' "></span>
        </div><!-- /.panel -->
    </div><!-- /.wrapper-data -->

</div><!-- /.wrapper-md -->
