<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->

<!-- 导航条 -->
<div class="bg-white bread-crumb">
    <ul class="breadcrumb b-a m-b-n-xs lter b-b wrapper-md">
        <li><a ui-sref="main"><i class="fa fa-home"></i> 首页</a></li>
        <li><a ui-sref="main.platform.dept.list">学院管理</a></li>
        <li class="active" ng-bind="title"></li>
    </ul>
</div>

<!-- 内容区域 -->
<div class="wrapper-md content">
    <div class="panel panel-default">
        <!-- 头部 -->
        <div class="panel-heading font-bold">{{title}}
        <a class="btn btn-sm btn-icon btn-rounded btn-default pull-right m-t-n-xs" ui-sref="main.platform.dept.list"><i class="text-md fa fa-times text-muted"></i></a>
        </div>
        <!--表单-->
            <div class="panel-body">
                <form class="form-horizontal"  name="user_form">
                    <!--用户名-->
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-3 control-label" for="deptName">学院名</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="deptName" id="deptName" placeholder="请输入学院名..." ng-model="record.deptName">
                            <span class="help-block m-b-none">学院名名唯一且不可修改。汉字以及字母均可，不得超过10个字符，不可用任何字符。</span>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <!--学院编号-->
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-3 control-label" for="deptNo">学院编号</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="deptNo" id="deptNo" placeholder="请输入学院编号..." ng-model="record.deptNo">
                            <span class="help-block m-b-none"></span>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <!--学院地址-->
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-3 control-label" for="deptAddress">学院地址</label>
                        <div class="col-sm-6">
	                        <input type="text" class="form-control" name="deptAddress" id="deptAddress" placeholder="请输入学院地址..." ng-model="record.deptAddress">
                            <span class="help-block m-b-none"></span>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <!--部门-->
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-3 control-label" for="deptManage">负责人</label>
                        <div class="col-sm-6">
							<input type="text" class="form-control" name="deptManage" id="deptManage" placeholder="请输入负责人姓名..." ng-model="record.deptManage">
                            <span class="help-block m-b-none"></span>
						</div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                  
                   
                    <!--联系方式-->
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-3 control-label" for="deptPhone">联系方式</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="deptPhone" id="deptPhone" placeholder="请输入负责人的联系方式..." ng-model="record.deptPhone">
                            <span class="help-block m-b-none"></span>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>                    
                    <!--btn-->
                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-2">
                            <button type="reset" class="btn btn-default w-xs">重置</button>
                            <button type="submit" class="btn btn-info w-xs m-l-xl" ng-disabled="isDisabled">保存</button>
                        </div>
                    </div>
                </form>
            </div>
    </div>
</div>
